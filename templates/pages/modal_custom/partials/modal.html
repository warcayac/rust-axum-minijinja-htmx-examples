<div
    id="modal"
    _="on closeModal add .closing then wait for animationend then remove me"
>
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content">
        <h1 class="pt-0 text-2xl">Modal Dialog</h1>
        This is the modal content. You can put anything here, like text, or a form, or an image.
        <br />
        <br />
        <button 
            _="on click trigger closeModal"
            class="btn danger"
        >Close</button>
    </div>
</div>
{#
    "animationend" is a standard DOM event that is part of the Web API. 
    This event is fired when a CSS animation completes.
#}
